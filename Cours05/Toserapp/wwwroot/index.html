<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="width: 50%; max-width: 600px;">
            
            <div id="newTodoContainer">
                <input type="text" id="newTodoDescription" placeholder="Enter new todo item description" />
                <button id="addTodoButton">Add Todo Item</button>
            </div>

            <div>

                <input type="text" id="userIdInput" placeholder="Enter User ID">
                <button id="loadTodos">Load Todo Items</button>
                <div id="todoList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
